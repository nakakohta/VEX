<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇〇のプロフィール</title>
    
    <style>
        /* ページ全体の基本スタイル */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f2f5; /* 少し色のある背景 */
            color: #333;             /* 文字の色 */
            margin: 0;
            padding: 20px;
        }

        /* 全体を囲む白いカードのデザイン */
        .container {
            max-width: 700px;         /* 横幅の最大値 */
            margin: 20px auto;        /* 上下に余白、左右は自動で中央揃え */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;      /* 角を丸くする */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 薄い影をつける */
        }

        /* メインのタイトルのスタイル */
        h1 {
            color: #0d6efd; /* 青系の色 */
            text-align: center;
            border-bottom: 2px solid #0d6efd; /* 下線を引く */
            padding-bottom: 10px;
        }

        /* 各セクションの見出しのスタイル */
        h2 {
            color: #343a40;
            border-left: 5px solid #0d6efd; /* 左側にアクセントの線を引く */
            padding-left: 10px;
        }

        /* 箇条書きリストのスタイル */
        ul {
            list-style-type: none; /* 点を消す */
            padding: 0;
        }

        ul li {
            background-color: #e9ecef; /* 背景色 */
            margin-bottom: 8px;      /* 各項目間の余白 */
            padding: 10px;
            border-radius: 5px;      /* 角を丸くする */
        }

        /* フッター（コピーライト部分）のスタイル */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d; /* 少し薄い文字色 */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Profile</h1>
        </header>

        <main>
            <section>
                <h2>基本情報</h2>
                <p>
                    <strong>名前：</strong> 木村 莉央 (Rio Kimura)
                    <br>
                    <strong>所属：</strong> KBC学園
                </p>
            </section>

            <section>
                <h2>好きなこと・趣味</h2>
                <ul>
                    <li>Webサイト制作</li>
                    <li>沖縄のきれいな海を見ること</li>
                    <li>新しいプログラミング言語の学習</li>
                </ul>
            </section>

            <section>
                <h2>今後の目標</h2>
                <p>
                    この実習を通して、チームでの開発フローをしっかり身につけたいです。
                    バックエンドからフロントエンドまで、幅広く対応できるエンジニアを目指しています！
                    よろしくお願いします。
                </p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Rio Kimura. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
